<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Integrations</title>
    <style>
        .card { border:none; border-radius:1rem; box-shadow:0 6px 20px rgba(0,0,0,.15); }
        .card-header{ border-radius:1rem 1rem 0 0; background:linear-gradient(90deg,#4364f7,#6fb1fc); color:#fff }
        .btn-gradient{ background:linear-gradient(90deg,#4364f7,#6fb1fc); border:none; color:#fff }
        .btn-gradient:hover{ background:linear-gradient(90deg,#6fb1fc,#4364f7); color:#fff }
    </style>
</head>
<body>
<div layout:fragment="mainFragment">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header"><h4 class="mb-0">Oura</h4></div>
                <div class="card-body">
                    <p class="text-muted">Connect your Oura account to import sleep, readiness and activity summaries.</p>

                    <div th:if="${param.oura}"><div class="alert alert-success" th:text="'Oura ' + ${param.oura} + '.'"></div></div>

                    <div class="d-flex gap-2">
                        <a class="btn btn-gradient" th:href="@{/oauth/oura/connect}">Connect Oura</a>
                        <form th:action="@{/oauth/oura/disconnect}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-outline-danger" type="submit">Disconnect</button>
                        </form>
                        <a class="btn btn-outline-secondary" th:href="@{/oura/demo/sleep}" target="_blank">Demo Sleep JSON</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
