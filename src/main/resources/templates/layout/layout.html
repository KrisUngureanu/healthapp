<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthApp</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- jQuery (если требуется) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .navbar {
            background: linear-gradient(90deg, #4364f7, #6fb1fc);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        .nav-link { color: #fff !important; transition: 0.3s; }
        .nav-link:hover { color: #ffe082 !important; }
        .btn-outline-light {
            border-radius: 20px; padding: 5px 15px; transition: all 0.3s ease;
        }
        .btn-outline-light:hover { background-color: #fff; color: #4364f7; }
        .avatar-circle {
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(255,255,255,.3); display: inline-flex;
            align-items: center; justify-content: center; color: #fff; font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">HealthApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">

                <!-- Публичные ссылки (видны всем) -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/privacy}">Privacy Policy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/terms}">Terms of Service</a>
                </li>

                <!-- Пример пункта только для роли DOCTOR -->
                <li class="nav-item" sec:authorize="hasRole('DOCTOR')">
                    <a class="nav-link" th:href="@{/}">Patients</a>
                </li>

                <!-- Гость: показать Sign In / Register -->
                <li class="nav-item ms-lg-3" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light" th:href="@{/login}">Sign In</a>
                </li>
                <li class="nav-item ms-2" sec:authorize="isAnonymous()">
                    <a class="btn btn-light" th:href="@{/register}">Register</a>
                </li>

                <!-- Авторизован: показать дропдаун пользователя -->
                <li class="nav-item dropdown ms-lg-3" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="avatar-circle me-2" aria-hidden="true"
                              sec:authentication="name"
                              th:text="${#strings.substring(#authentication.name,0,1).toUpperCase()}">U</span>
                        <span class="d-none d-lg-inline" sec:authentication="name">username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><h6 class="dropdown-header">
                            Signed in as <span sec:authentication="name">username</span>
                        </h6></li>

                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <!-- Logout POST (нужен CSRF) -->
                            <form th:action="@{/logout}" method="post" class="px-3">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-link dropdown-item p-0">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container mt-4" layout:fragment="mainFragment"></div>

</body>
<script>
    function copyInviteUrl(btn) {
        const url = btn.getAttribute('data-url');
        if (!url) return;

        btn.disabled = true;

        fetch(url, {
            method: 'GET',
            credentials: 'same-origin',
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        })
            .then(r => {
                if (!r.ok) throw new Error('HTTP ' + r.status);
                return r.text();
            })
            .then(link => {
                // Пытаемся скопировать в буфер
                return navigator.clipboard.writeText(link)
                    .then(() => showInviteToast('Ссылка скопирована в буфер обмена.'))
                    .catch(() => {
                        // если clipboard недоступен — покажем prompt
                        prompt('Скопируйте ссылку вручную:', link);
                    });
            })
            .catch(err => {
                console.error(err);
                showInviteToast('Не удалось получить ссылку. Попробуйте позже.');
            })
            .finally(() => { btn.disabled = false; });
    }

    function showInviteToast(message) {
        const toastEl = document.getElementById('inviteToast');
        if (!toastEl) { alert(message); return; }
        toastEl.querySelector('.toast-body').textContent = message;
        const t = new bootstrap.Toast(toastEl, { delay: 2500 });
        t.show();
    }
</script>

</html>
