<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"-->
<!--      layout:decorate="layout/layout.html">-->

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Register</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #6fb1fc, #4364f7, #0052d4); min-height: 100vh; }
        .register-card { border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.2); padding: 2rem; background: #fff; }
        .form-control:focus { border-color: #4364f7; box-shadow: 0 0 0 0.2rem rgba(67,100,247,.25); }
        .btn-primary { background: linear-gradient(90deg, #4364f7, #6fb1fc); border: none; }
        .btn-primary:hover { background: linear-gradient(90deg, #6fb1fc, #4364f7); }
    </style>
</head>
<body>
<div layout:fragment="mainFragment" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
        <div class="register-card">
            <h3 class="text-center mb-4">Создайте аккаунт</h3>

            <!-- Привязываем к DTO: registrationRequest -->
            <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">ФИО</label>
                    <input th:field="*{fullname}" type="text" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email адрес</label>
                    <input th:field="*{email}" type="email" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Имя пользователя</label>
                    <input th:field="*{username}" type="text" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input th:field="*{password}" type="password" class="form-control" minlength="6" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Повторите пароль</label>
                    <input th:field="*{confirmPassword}" type="password" class="form-control" minlength="6" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a th:href="@{/terms}" target="_blank">Terms of Service</a>
                        and <a th:href="@{/privacy}" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <!-- Общая ошибка формы -->
                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <hr>
            <div class="text-center">
                <p class="mb-0">Уже есть аккаунт?
                    <a th:href="@{/login}" class="text-decoration-none">Войти</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
