<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Oura · Steps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card{ border:none; border-radius:1rem; box-shadow:0 6px 20px rgba(0,0,0,.15) }
        .card-header{ border-radius:1rem 1rem 0 0; background:linear-gradient(90deg,#4364f7,#6fb1fc); color:#fff }
    </style>
</head>
<body>
<div layout:fragment="mainFragment">

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Oura · Daily Steps</h5>
                    <small class="text-white-50" th:text="${start} + ' — ' + ${end}">period</small>
                </div>
                <div class="card-body">

                    <div class="d-flex gap-2 mb-3">
                        <a class="btn btn-outline-secondary"
                           th:href="@{'/patients/' + ${patientId}}">
                            ← Назад к пациенту
                        </a>
                        <form class="d-flex gap-2" th:action="@{/patients/{id}/integrations/oura/steps(id=${patientId})}" method="get">
                            <input type="number" min="1" max="60" name="days" value="7" class="form-control" style="max-width:120px">
                            <button class="btn btn-primary">Показать</button>
                        </form>
                    </div>

                    <div th:if="${#lists.isEmpty(rows)}" class="alert alert-warning">
                        Данных о шагах за выбранный период нет.
                    </div>

                    <div th:if="${!#lists.isEmpty(rows)}" class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th style="width: 30%;">Day</th>
                                <th>Steps</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="r : ${rows}">
                                <td th:text="${r.day()}">2025-09-01</td>
                                <td th:text="${r.steps() != null ? r.steps() : '—'}">12345</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
