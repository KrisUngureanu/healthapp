<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #6fb1fc, #4364f7, #0052d4); min-height: 100vh; }
        .login-card { border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.2); padding: 2rem; background: #fff; }
        .form-control:focus { border-color: #4364f7; box-shadow: 0 0 0 0.2rem rgba(67,100,247,.25); }
        .btn-primary { background: linear-gradient(90deg, #4364f7, #6fb1fc); border: none; }
        .btn-primary:hover { background: linear-gradient(90deg, #6fb1fc, #4364f7); }
    </style>
</head>
<body>
<div layout:fragment="mainFragment" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4">
        <div class="login-card">
            <h3 class="text-center mb-4">Авторизация</h3>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="username" class="form-label">Email или имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                        <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary w-100">Войти</button>

                <div th:if="${param.error}" class="alert alert-danger mt-3">Неверное имя пользователя или пароль</div>
                <div th:if="${param.logout}" class="alert alert-success mt-3">Выполнен выход</div>
                <div th:if="${param.registered}" class="alert alert-success mt-3">
                    Успешная регистрация. Пожалуйста, войдите в аккаунт
                </div>
            </form>

            <hr>
            <div class="text-center">
                <p class="mb-0">Еще нет аккаунта? <a th:href="@{/register}" class="text-decoration-none">Регистрация</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
