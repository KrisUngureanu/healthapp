<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Добавить пациента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-gradient{ background:linear-gradient(90deg,#4364f7,#6fb1fc); border:none; color:#fff }
        .btn-gradient:hover{ background:linear-gradient(90deg,#6fb1fc,#4364f7); color:#fff }
        .form-card{ border:none; border-radius:1rem; box-shadow:0 6px 20px rgba(0,0,0,.15); }
        .form-card .card-header{ border-radius:1rem 1rem 0 0; background:linear-gradient(90deg,#4364f7,#6fb1fc); color:#fff }
    </style>
</head>
<body>
<div layout:fragment="mainFragment">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card form-card">
                <div class="card-header">
                    <h4 class="mb-0">Добавить пациента</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/patients}" th:object="${patientForm}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label">ФИО</label>
                            <input th:field="*{fullname}" type="text" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                        </div>



                        <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}"
                             th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-gradient">Сохранить</button>
                            <a th:href="@{/}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
