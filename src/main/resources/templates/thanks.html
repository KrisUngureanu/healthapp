<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Подключение выполнено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { border:none; border-radius:1rem; box-shadow:0 6px 20px rgba(0,0,0,.15) }
        .card-header{ border-radius:1rem 1rem 0 0; background:linear-gradient(90deg,#4364f7,#6fb1fc); color:#fff }
        .btn-gradient{ background:linear-gradient(90deg,#4364f7,#6fb1fc); border:none; color:#fff }
        .btn-gradient:hover{ background:linear-gradient(90deg,#6fb1fc,#4364f7); color:#fff }
    </style>
</head>
<body>
<div layout:fragment="mainFragment">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Подключение выполнено</h4>
                </div>
                <div class="card-body">
                    <p class="mb-1">
                        Провайдер <strong th:text="${providerName}">Oura</strong> успешно подключён.
                    </p>
                    <p class="text-muted">
                        Теперь ваш врач сможет видеть ваши метрики. Вы можете закрыть эту страницу.
                    </p>


                    <hr>
                    <small class="text-muted">ID пациента: <span th:text="${pid}">—</span></small>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
